{% extends "base.html" %}

{% block content %}
    <div class="column is-4 is-offset-4">
        <h3 class="title">{{_('Смена пароля')}}</h3>
        <div class="box">
            {% with messages = get_flashed_messages() %}
                {% if messages %}
                    <div class="notification is-danger">
                        {{ messages[0] }}
                    </div>
                {% endif %}
            {% endwith %}
            <form method="POST" action="{{url_for('auth.reset_pass_post', token=token)}}">
                <div class="field">
                    <div class="control">
                        <input class="input is-large" type="password" name="password" placeholder="{{_('Новый пароль')}}">
                        <input class="input is-large" type="password" name="password_1" placeholder="{{_('Подтвердите пароль')}}">
                    </div>
                </div>
                <button class="button is-block is-info is-large is-fullwidth" onclick="loading();">{{_('Сменить пароль')}}</button>
            </form>
        </div>
    </div>
{% endblock %}
